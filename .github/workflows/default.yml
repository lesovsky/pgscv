---
name: Default

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container: lesovsky/pgscv-test-runner:0.0.8

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Prepare test environment
        run: prepare-test-environment.sh
      - name: Run lint
        run: make lint
      - name: Run test
        run: make test
